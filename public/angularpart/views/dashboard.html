<div class="container">
    <!-- Modal -->
    <div data-ng-include="'angularpart/views/partials/milestoneaddmodal.html'"></div>
    <!-- End Modal -->
    <div class="row">
        <div class="col-md-4" data-ng-repeat="status in dashboard">
            <div class="panel panel-{{status.status_class}}">
                <div class="panel-heading panel-heading-{{status.status_class}}">{{status.status_title}}

                    <button style="float:right; line-height: 0.5;" type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal" data-ng-click="modalClick(status.status_id, 5)">
                        <span class="glyphicon glyphicon-plus"></span> Add Milestone
                    </button>
                </div>
                <div dnd-list="status.milestones" class="panel-body">
                    <div data-ng-repeat="milestone in status.milestones" class="notice" style="border-color: {{milestone.item.color.color_code}};"
                    dnd-draggable="milestone"
                    dnd-moved="status.milestones.splice($index, 1)"
                    dnd-effect-allowed="move"
                    dnd-selected="models.selected = milestone"
                    ng-class="{'selected': models.selected === milestone}"
                    >
                        <p>
                            <a href="#!item/{{milestone.item.item_id}}" class="badge" style="background-color: {{milestone.item.color.color_code}} !important;">{{milestone.item.item_title}}</a> > Milestone: <a href="#!item/{{milestone.item_id}}">{{milestone.item_title}}</a>                            
                            <!-- <span class="label" style="background-color: {{milestone.item.color.color_code}} !important;">Add Milestone</span> -->
                            
                        </p>
                        <a href="#!category/{{milestone.item.category.category_id}}" class="badge" data-ng-class="{bgviolet: milestone.item.category.category_title == 'Frontend', bgblue: milestone.item.category.category_title == 'Backend'}">{{milestone.item.category.category_title}}</a>
                        <a href="#!item/{{milestone.item.subcategory.item_id}}" class="badge bgorange">{{milestone.item.subcategory.item_title}}</a>
                        <a href="javascript:;" class="badge" style="background-color: {{milestone.item.color.color_code}} !important;">Point: {{milestone.item_point}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
